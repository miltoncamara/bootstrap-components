<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--Buttons-->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary"><span class="fa fa-facebook"></span>Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link btn-danger">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br/>
                <button type="button" class="btn btn-lg btn-primary">Primary</button>
                <button type="button" class="btn btn-lg btn-secondary">Secondary</button>
                <button type="button" class="btn btn-lg btn-success">Success</button>
                <button type="button" class="btn btn-lg btn-info">Info</button>
                <button type="button" class="btn btn-lg btn-warning">Warning</button>
                <button type="button" class="btn btn-lg btn-danger">Danger</button>
                <button type="button" class="btn btn-lg btn-link">Link</button>
            </div>
        </div>

        <!--Form Control-->
        <div class="row">
            <div class="col">
                <br/>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br/>
                <input type="text" class="form-control form-control-lg">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br/>
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

        <!--Badges-->
        <div class="row">
            <div class="col">
                <br/>
                <h1>Example heading <span class="badge badge-default">New</span></h1>
                <h2>Example heading <span class="badge badge-default">New</span></h2>
                <h3>Example heading <span class="badge badge-default">New</span></h3>
                <h4>Example heading <span class="badge badge-default">New</span></h4>
                <h5>Example heading <span class="badge badge-default">New</span></h5>
                <h6>Example heading <span class="badge badge-default">New</span></h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br/>
                <span class="badge badge-pill badge-default">Default</span>
                <span class="badge badge-pill badge-primary">Primary</span>
                <span class="badge badge-pill badge-success">Success</span>
                <span class="badge badge-pill badge-info">Info</span>
                <span class="badge badge-pill badge-warning">Warning</span>
                <span class="badge badge-pill badge-danger">Danger</span>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/1dbcc7ba5d.js"></script>
</body>

</html>
